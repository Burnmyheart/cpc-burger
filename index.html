  <head>

    <title>CPS Mobile Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="burger__menu">
      <div class="burger__menu--scroll">

          <div class="burger__menu--top">
            <div class="burger__menu--left">
              <button class="icon-button">
                <img src="images/burger.svg" alt="" class="back" />

            <button class="icon-button">
              <img src="images/search.svg" alt="" class="back" />
            </button>
          </div>
          <nav class="burger__menu--nav">
            <ul class="burger__menu--list">
              <li class="burger__menu--item">
                <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                />

              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->

              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link">
                  Корпоративным клиентам</a
                >
              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link">Продавцам техники</a>
              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link">Партнерам</a>
              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link">Производителям</a>
              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link">Наши сервисные центры</a>
              </li>
              <li class="burger__menu--item">
                <!-- <img
                  src="images/highlight.svg"
                  alt="highlight"
                  class="burger__menu--icon"
                /> -->
                <a href="#" class="burger__menu--link"> Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="burger__footer--main">
        <div class="burger__footer">
          <div class="burger__menu--contacts">
            <div class="burger__menu--icons">
              <button class="icon-button">
                <img src="images/phone.svg" alt="" />
              </button>
              <button class="icon-button">
                <img src="images/chat.svg" alt="" />
              </button>
              <button class="icon-button">
                <img src="images/profile.svg" alt="" />
              </button>
            </div>
            <a class="burger__menu--mail" href="mailto:mail@cpc.com"
              >mail@cpc.com</a
            >
            <a class="burger__menu--phone" href="tel:+88008908900"
              >8 800 890 8990</a
            >
          </div>
          <div class="burger__menu--languages">
            <button class="burger__menu--button burger__menu--button--activ">
              RU
            </button>
            <button class="burger__menu--button">EN</button>
            <button class="burger__menu--button">CH</button>
          </div>
        </div>
      </div>
